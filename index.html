<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/index.css">
    <title>Movie List</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Movie List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favorite.html">Favorite</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <!-- search bar -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-2">
            <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
                <div class="col-12">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">search keyword</label>
                    <input type="text" class="form-control" id="search-input" placeholder="Keyword">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="search-submit">search</button>
                </div>
            </form>
            <div class="changebar">
                <i class="fa fa-th card-button" aria-hidden="true"></i>
                <i class="fa fa-bars list-button" aria-hidden="true"></i>
            </div>
        </div>


        <div class="row" id="data-panel"></div>

        <!-- render movie list -->

    </div>

    <nav aria-label="Page navigation ">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- 分頁 -->
        </ul>
    </nav>
    <!-- movie modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movie-modal-body">
                    <div class="row">
                        <div class="col-sm-8" id="movie-modal-image">
                            <img src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg"
                                alt="movie-poster" class="img-fluid">
                        </div>
                        <div class="col-sm-4">
                            <p><em id="movie-modal-date">release date: 2020/01/02</em></p>
                            <p id="movie-modal-description">this is movie</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
